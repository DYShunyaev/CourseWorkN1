<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>
  <center>Изменение данных сотрудника</center>
</h1>
<h2 >Введите изменения:</h2>
<div th:each="list:${editEmpl}">
  <form method="post">
    <p>Имя: <input name="name" type="text" th:value="${list.name}" class="form-control"/></p>
    <p>Фамилия: <input name="surname" type="text" th:value="${list.surname}" class="form-control"/></p>
    <p>Дата рождения: <input name="birthday" type="date" th:value="${list.birthday}" class="form-control"/></p>
    <p>Отдел: <input name="department"  type="text" th:value="${list.department}" class="form-control"/></p>
    <p>Дата трудоустройства: <input name="dateGetJob" type="date" th:value="${list.dateGetJob}" class="form-control"/></p>
    <p>Зарплата: <input name="salary" type="number" th:value="${list.salary}" class="form-control"/></p>
    <p><input type="submit" value="Ввод"/></p>
  </form>
</div>
</body>
</html>
